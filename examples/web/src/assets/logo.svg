<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="20" cy="20" r="18" fill="#1890ff" stroke="#40a9ff" stroke-width="2" />

  <!-- 任务图标 - 齿轮和箭头组合 -->
  <g transform="translate(8, 8)">
    <!-- 外齿轮 -->
    <circle cx="12" cy="12" r="8" fill="none" stroke="white" stroke-width="1.5" />
    <!-- 齿轮齿 -->
    <rect x="10" y="4" width="4" height="2" fill="white" />
    <rect x="10" y="18" width="4" height="2" fill="white" />
    <rect x="4" y="10" width="2" height="4" fill="white" />
    <rect x="18" y="10" width="2" height="4" fill="white" />
    <!-- 内圆 -->
    <circle cx="12" cy="12" r="4" fill="white" />
    <!-- 中心点 -->
    <circle cx="12" cy="12" r="1.5" fill="#1890ff" />
  </g>

  <!-- 任务流箭头 -->
  <path d="M32 20 L38 20 L36 18 M38 20 L36 22" stroke="#1890ff" stroke-width="2" fill="none" stroke-linecap="round"
    stroke-linejoin="round" />

  <!-- 文字部分 -->
  <text x="50" y="16" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1890ff">GoTask</text>
  <text x="50" y="28" font-family="Arial, sans-serif" font-size="8" fill="#666">Task Management System</text>
</svg>